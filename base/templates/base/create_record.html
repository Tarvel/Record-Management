{% extends 'base.html' %}
{% load static %}


{% block title %}
    Create
{% endblock title %}



{% block main %}
<main class="max-w-4xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-slate-900">Create New Repair Record</h1>
    </div>

    <form action="#" method="POST" class="bg-white p-6 sm:p-8 rounded-xl shadow-md space-y-8">
        <!-- Section 1: Department & User Info -->
        <div class="space-y-6">
            <h2 class="text-lg font-semibold text-slate-800 border-b pb-2">Device & Contact Information</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div>
                    <label for="department_name" class="block text-sm font-medium text-slate-700">Department Name</label>
                    <input type="text" id="department_name" class="mt-1 w-full px-4 py-2.5 border border-slate-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="user_name" class="block text-sm font-medium text-slate-700">Contact Person Name</label>
                    <input type="text" id="user_name" class="mt-1 w-full px-4 py-2.5 border border-slate-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="hardware_type" class="block text-sm font-medium text-slate-700">Hardware Type</label>
                    <input type="text" id="hardware_type" placeholder="e.g., Dell Laptop, HP Printer" class="mt-1 w-full px-4 py-2.5 border border-slate-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="phone_number" class="block text-sm font-medium text-slate-700">Phone Number</label>
                    <input type="tel" id="phone_number" class="mt-1 w-full px-4 py-2.5 border border-slate-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
        </div>
        
        <!-- Section 2: Repair Details -->
        <div class="space-y-6">
            <h2 class="text-lg font-semibold text-slate-800 border-b pb-2">Repair Details</h2>
                <div>
                <label for="complaint" class="block text-sm font-medium text-slate-700">Nature of Complaint</label>
                <textarea id="complaint" rows="3" class="mt-1 w-full px-4 py-2.5 border border-slate-300 rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            <div>
                <label for="action_taken" class="block text-sm font-medium text-slate-700">Maintenance Action Taken</label>
                <textarea id="action_taken" rows="3" class="mt-1 w-full px-4 py-2.5 border border-slate-300 rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
        </div>

        <!-- Section 3: Confirmation -->
        <div class="space-y-6">
            <h2 class="text-lg font-semibold text-slate-800 border-b pb-2">Confirmation Email</h2>
            <div>
                <label for="department_email" class="block text-sm font-medium text-slate-700">Department Confirmation Email</label>
                <input type="email" id="department_email" class="mt-1 w-full px-4 py-2.5 border border-slate-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                <p class="mt-2 text-xs text-slate-500">The confirmation link will be sent to this address.</p>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="pt-5 flex justify-end items-center gap-4">
            <button type="button" class="px-4 py-2.5 text-sm font-medium text-slate-700 bg-slate-100 rounded-md hover:bg-slate-200">Cancel</button>
            <button type="submit" class="px-4 py-2.5 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Save & Send Confirmation</button>
        </div>
    </form>
</main>
{% endblock main %}
