{% extends 'base.html' %}
{% load static %}


{% block title %}
    Dashboard
{% endblock title %}
    



{% block main %}
<main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
        <div>
            <h1 class="text-3xl font-bold text-slate-900">Dashboard</h1>
        </div>
        <a href="{% url 'create_record' %}" class="w-full sm:w-auto flex items-center justify-center gap-2 px-4 py-2.5 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
            </svg>
            Create New Record
        </a>
    </div>

    <div id="filter-search"> 
        {% include 'base/partials/_filter.html' %}
    </div>


    <div id="record-hold">
        {% include 'base/partials/_record_list.html' %}
    </div>

    
</main>
{% endblock main %}
