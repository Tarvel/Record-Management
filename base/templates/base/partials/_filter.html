
<div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200/80 mb-6">  
    
    {% if page == "dashboard" %}
        <form   
        hx-get="{% url 'dashboard' %}"  
        hx-target="#record-list"  
        hx-trigger="change delay:300ms, keyup delay:500ms from:#search, submit"  
        class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-6 gap-y-4 items-end">
        <div class="col-span-2 md:col-span-3 lg:col-span-1">  
            <label for="search" class="block text-sm font-medium text-slate-600 mb-1.5">Search</label>  
            <div class="relative"> 
                <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>  
                <input  
                    type="text"  
                    name="search"  
                    id="search"  
                    value="{{search}}"  
                    placeholder="Search department or user..."  
                    class="pl-10 pr-3 py-2 w-full text-sm bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 focus:bg-white transition"  
                >  
            </div>  
        </div>  

        <div>  
            <label for="status" class="block text-sm font-medium text-slate-600 mb-1.5">Status</label>  
            <select  
                id="status"  
                name="status"  
                class="w-full px-3 py-2 text-sm bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 focus:bg-white transition"
            >  
                <option {% if not status or status == "All" %} selected {% endif %} >All </option>  
                <option {% if status == "Pending Confirmation" %} selected {% endif %} >Pending Confirmation</option>  
                <option {% if status == "Confirmed" %} selected {% endif %} >Confirmed</option>  
            </select>  
        </div>  

        <div>  
            <label for="date" class="block text-sm font-medium text-slate-600 mb-1.5">Date</label>  
            <input  
                type="date"  
                name="date"  
                id="date"  
                value="{{date}}"  
                class="w-full px-3 py-2 text-sm bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 focus:bg-white transition"  
            >  
        </div>  

        <div class="col-span-2 md:col-span-1 flex items-center justify-end gap-3">
             <a href="{% url 'dashboard' %}" hx-get="{% url 'dashboard' %}" hx-target="#record-list" class="w-full md:w-auto text-sm font-semibold text-slate-600 py-2 px-4 rounded-lg hover:bg-slate-100 transition text-center">
                Reset
            </a>
            <button type="submit" class="w-full md:w-auto flex items-center justify-center gap-2 bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-sm hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition">  
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                      <path d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM17 4a1 1 0 10-2 0v4.268a2 2 0 000 3.464V16a1 1 0 102 0v-2.268a2 2 0 000-3.464V4z" />
                    </svg>
                    <span>Filter</span>
            </button>  
        </div>  
    </form>

    {% else %}

    <form    
        hx-get="{% url 'drafts' %}" 
        hx-target="#record-list" 
        hx-trigger="change delay:300ms, keyup delay:500ms from:#search, submit" 
        class="grid grid-cols-1 md:grid-cols-3 gap-x-6 gap-y-4 items-end">
        
        <div class="col-span-1"> 
            <label for="search" class="block text-sm font-medium text-slate-600 mb-1.5">Search</label> 
            <div class="relative"> 
                <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg> 
                <input 
                    type="text" 
                    name="search" 
                    id="search" 
                    value="{{search}}" 
                    placeholder="Search department or user..." 
                    class="pl-10 pr-3 py-2 w-full text-sm bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 focus:bg-white transition" 
                > 
            </div> 
        </div> 

        <div class="col-span-1"> 
            <label for="date" class="block text-sm font-medium text-slate-600 mb-1.5">Date</label> 
            <input 
                type="date" 
                name="date" 
                id="date" 
                value="{{date}}" 
                class="w-full px-3 py-2 text-sm bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 focus:bg-white transition" 
            > 
        </div> 

        <div class="col-span-1 flex items-center justify-end gap-3">
            <a href="{% url 'drafts' %}" hx-get="{% url 'drafts' %}" hx-target="#record-list" class="w-full md:w-auto text-sm font-semibold text-slate-600 py-2 px-4 rounded-lg hover:bg-slate-100 transition text-center">
                Reset
            </a>
            <button type="submit" class="w-full md:w-auto flex items-center justify-center gap-2 bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-sm hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition"> 
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM17 4a1 1 0 10-2 0v4.268a2 2 0 000 3.464V16a1 1 0 102 0v-2.268a2 2 0 000-3.464V4z" />
                </svg>
                <span>Filter</span>
            </button> 
        </div> 
    </form>
    {% endif %}
        
</div>
